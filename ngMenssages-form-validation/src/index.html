<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>ngMessages Demo</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cerulean/bootstrap.min.css" />
	<link rel="stylesheet" href="app.css">

</head>
<body class="container" ng-controller="mainCtrl">
	<div class="well text-center">
		<h2>AngularJS Validation with ngMessages</h2>
	</div>

	<!-- create form -->
	<form name="userForm" novalidate>

		<!-- name field -->
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" class="form-control"
				ng-model="mainCtrl.name"
				ng-minlength="5"
				ng-maxlength="10"
				required/>
			<!-- ngMessages goes here -->
			<div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
		        <p ng-message="minlength">Your name is too short.</p>
		        <p ng-message="maxlength">Your name is too long.</p>
		        <p ng-message="required">Your name is required.</p>
	      	</div>
		</div>

		<!-- email field -->
		<div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control"
                ng-model="mainCtrl.email"
                ng-minlength="5"
                ng-maxlength="20"
                required>

            <!-- ngMessages goes here -->
			<div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
	        	<div ng-messages-include="messages.html"></div>
	      	</div>
        </div>

		<div class="form-group">
			<button type="submit" class="btn btn-danger">Submit</button>
		</div>

		<pre>userForm.name.$error={{ userForm.name.$error | json }}</pre>
	</form>
	<script src="build.js"></script>
</body>
</html>
